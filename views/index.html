<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A to-do app made by minds0987" />

    <title>Your task for today!</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Task manager
      </h1>
    </header>

    <main>
      <p class="bold">Welcome $user,</p>

      <p>Here are your today's tasks:</p>

      <form>
        <input
          name="task"
          aria-label="a new task"
          type="text"
          maxlength="100"
          placeholder="type your new task here??"
        />
        <button type="submit" id="submit-task">add a new task</button>
      </form>

      <section class="tasks">
        <ul id="tasks"></ul>
        <button id="clear-tasks">
          all task completed
        </button>
      </section>
    </main>

    <footer>Made by <a href="https://glitch.com">Minds0987</a>!</footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
